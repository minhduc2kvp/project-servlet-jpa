<!DOCTYPE html>

  <head>

    />

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Fresh Fruit</title>
  </head>
  <body>
    <header class="bg-warning">
      <nav
        class="navbar navbar-expand-sm container navbar-light sticky-top"
        style="max-height: 100px;"
      >
        <a href="#" class="navbar-brand">
          <img

            class="rounded-lg"
            alt="logo"
            height="80"
          />
        </a>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Giỏ hàng</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#">
              <img
                src="./image/2327359f98fd97aa3c11519ff4af7732.png"
                ,
                class="rounded-circle border-1 border border-success"
                alt="logo"
                width="50"
                height="50"
              />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary name-user" href="#">Minh Đức</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white btn btn-danger"
              style="font-weight: bold;"
              href="#"
              >Đăng xuất</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white btn btn-success"
              style="font-weight: bold;"
              href="#"
              >Đăng nhập</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white btn btn-primary"
              style="font-weight: bold;"
              href="#"
              >Đăng ký</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text-dark text-center" style="padding: 10px 0;">
        Thêm sản phẩm
      </h1>
      <hr />
      <form action="" class="container border p-4 mb-5">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Tên sản phẩm :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập tên sản phẩm"
                id="name"
              />
            </div>
            <div class="form-group">
              <label for="name">Xuất sứ :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Xuất sứ của sản phẩm"
                id="name"
              />
            </div>
            <div class="form-group">
              <label for="email">Giá bán :</label>
              <input
                type="email"
                class="form-control"
                placeholder="Giá bán"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="numberphone">Mô tả :</label>
              <textarea class="form-control"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label for="avatar">Ảnh sản phẩm : </label>
                <input name="avatar" id="avatar" class="btn btn-info d-block" type="file">
                <img src="./image/2a0d1e82-cd14-4fed-956d-a941d445f78a.jpg" alt="" class="w-50 mt-3 border rounded-lg">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
      </form>
    </main>

    <footer class="bg-warning text-center" style="padding: 30px 0;">
      <h4 class="title text-light text-uppercase">Project Servlet and JPA</h4>
    </footer>
  </body>
</html>
