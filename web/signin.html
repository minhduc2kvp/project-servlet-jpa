<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />

    <link

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Fresh Fruit</title>
  </head>
  <body>
    <header class="bg-warning">
      <nav
        class="navbar navbar-expand-sm container navbar-light sticky-top"
        style="max-height: 100px;"
      >
        <a href="#" class="navbar-brand">
          <img
            src="./image/2327359f98fd97aa3c11519ff4af7732.png"
            class="rounded-lg"
            alt="logo"
            height="80"
          />
        </a>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Giỏ hàng</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#">
              <img
                src="./image/2327359f98fd97aa3c11519ff4af7732.png"
                ,
                class="rounded-circle border-1 border border-success"
                alt="logo"
                width="50"
                height="50"
              />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary name-user" href="#">Minh Đức</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white btn btn-danger"
              style="font-weight: bold;"
              href="#"
              >Đăng xuất</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white btn btn-success"
              style="font-weight: bold;"
              href="#"
              >Đăng nhập</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white btn btn-primary"
              style="font-weight: bold;"
              href="#"
              >Đăng ký</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text-dark text-center" style="padding: 10px 0;">
        Đăng ký tài khoản
      </h1>
      <hr />
      <form action="" class="container border p-4 mb-5">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Họ :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập họ của bạn"
                id="name"
              />
            </div>
            <div class="form-group">
              <label for="name">Tên đệm và Tên :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập tên đệm và tên của bạn"
                id="name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input
                type="email"
                class="form-control"
                placeholder="Nhập email của bạn"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu :</label>
              <input
                type="password"
                class="form-control"
                placeholder="Nhập mật khẩu của bạn"
                id="password"
              />
            </div>
            <div class="form-group">
              <label for="password">Nhập lại mật khẩu :</label>
              <input
                type="password"
                class="form-control"
                placeholder="Nhập mật khẩu của bạn"
                id="password"
              />
            </div>
            <div class="form-group">
              <label for="numberphone">Số điện thoại :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập số điện thoại của bạn"
                id="numberphone"
              />
            </div>
            <div class="form-group">
                <label for="birthday">Ngày sinh :</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Nhập email của bạn"
                  id="birthdady"
                />
              </div>
            <div class="form-group">
                <label for="gender">Giới tính : </label>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" value="male">Nam
                    </label>
                  </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" value="femail">Nữ
                    </label>
                  </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" value="other">Khác
                    </label>
                  </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <h5>Địa chỉ :</h5>
              <label for="address" class="text-muted">Tỉnh - Thành phố :</label>
              <select class="form-control" id="address">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
              <label for="address" class="text-muted">Quận - Huyện :</label>
              <select class="form-control" id="address">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
              <label for="address" class="text-muted">Xã - Phường :</label>
              <select class="form-control" id="address">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
              <label for="address_detail" class="text-muted">Chi tiết :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Địa chỉ chi tiết"
                id="address_detail"
              />
            </div>
            <div class="form-group">
                <label for="avatar">Ảnh đại diện : </label>
                <input name="avatar" id="avatar" class="btn btn-info d-block" type="file">
                <img src="./image/2a0d1e82-cd14-4fed-956d-a941d445f78a.jpg" alt="" class="w-50 mt-3 border rounded-lg">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
      </form>
    </main>

    <footer class="bg-warning text-center" style="padding: 30px 0;">
      <h4 class="title text-light text-uppercase">Project Servlet and JPA</h4>
    </footer>
  </body>
</html>
