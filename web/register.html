<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="register" method="post">
        <label>First Name : <input type="text" name="firstname"></label>
        <label>Last Name : <input type="text" name="lastname"></label>
        <label>Email : <input type="text" name="email"></label>
        <label>Password : <input type="text" name="password"></label>
        <label>Birthday : <input type="date" name="birthday"></label>
        <label>Avatar : <input type="file" id="image" onchange="myFunction()"></label>
        <img src="" alt="" id="avatar" name="avatar">
        <button type="submit">login</button>
    </form>
    <script type="text/javascript">
        function myFunction() {
        var file = document.getElementById("image").files[0];
        var img = document.querySelector("#avatar");
        var reader = new FileReader();
        reader.addEventListener("load", function () {
            // convert image file to base64 string
            img.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
        document.querySelector("#avatar").value = document.querySelector("#avatar").getAttribute("src");
        }
    </script>
</body>
</html>
